<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM // LOCKED</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #ff003c;
        --primary-dim: #4a0012;
        --accent: #00f3ff;
        --bg: #050505;
        --grid: rgba(255, 0, 60, 0.1);
        --text-shadow: 0 0 10px var(--primary);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none; 
    }

    body {
        background-color: var(--bg);
        color: #fff;
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    /* CRT OVERLAY EFFECTS */
    .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            to bottom,
            rgba(255,255,255,0),
            rgba(255,255,255,0) 50%,
            rgba(0,0,0,0.2) 50%,
            rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 999;
        pointer-events: none;
        opacity: 0.6;
    }

    .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        z-index: 998;
        pointer-events: none;
    }

    #canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    /* MAIN INTERFACE */
    .container {
        position: relative;
        z-index: 10;
        padding: 40px;
        background: rgba(10, 10, 10, 0.85);
        border: 1px solid var(--primary-dim);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 50px rgba(255, 0, 60, 0.1);
        max-width: 900px;
        width: 90%;
        text-align: center;
        clip-path: polygon(
            0 0, 100% 0, 100% 100%, 
            95% 100%, 90% 95%, 10% 95%, 5% 100%, 0 100%
        );
        transition: transform 0.1s;
    }

    /* TECH CORNERS */
    .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: var(--primary);
        border-style: solid;
        transition: all 0.4s ease;
    }
    .tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
    .tr { top: 0; right: 0; border-width: 2px 2px 0 0; }
    .bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
    .br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

    .container:hover .corner {
        width: 50px;
        height: 50px;
        border-color: var(--accent);
        box-shadow: 0 0 15px var(--accent);
    }

    /* TYPOGRAPHY & GLITCH */
    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 3.5rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 8px;
        position: relative;
        display: inline-block;
        text-shadow: 3px 3px 0px rgba(255, 0, 60, 0.4);
    }

    .glitch-wrapper {
        position: relative;
        margin-bottom: 10px;
    }

    .glitch {
        position: relative;
        color: #fff;
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 10, 0.9); 
    }

    .glitch::before {
        left: 2px;
        text-shadow: -1px 0 var(--primary);
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
    }

    .glitch::after {
        left: -2px;
        text-shadow: -1px 0 var(--accent);
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
    }

    .sub-header {
        color: var(--primary);
        font-size: 1.1rem;
        letter-spacing: 4px;
        margin-bottom: 3rem;
        font-weight: bold;
        text-shadow: 0 0 10px var(--primary);
        opacity: 0.8;
    }

    /* TIMER GRID */
    .timer {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin: 2rem 0;
    }

    .time-box {
        background: rgba(255, 0, 60, 0.03);
        border: 1px solid rgba(255, 0, 60, 0.2);
        padding: 25px 10px;
        position: relative;
        transition: 0.3s;
    }

    .time-box:hover {
        background: rgba(255, 0, 60, 0.08);
        border-color: var(--primary);
        transform: translateY(-2px);
    }

    .number {
        font-family: 'Orbitron', sans-serif;
        font-size: 3.5rem;
        font-weight: 700;
        display: block;
        color: #fff;
        line-height: 1;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .label {
        font-size: 0.8rem;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-top: 15px;
        display: block;
        opacity: 0.8;
    }

    /* PROGRESS BAR */
    .progress-container {
        width: 100%;
        height: 2px;
        background: #333;
        margin-top: 40px;
        position: relative;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background: var(--primary);
        width: 100%;
        box-shadow: 0 0 15px var(--primary);
        animation: pulse-bar 2s infinite;
        transform-origin: left;
    }

    .meta-data {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 0.75rem;
        color: #555;
        font-family: 'Share Tech Mono', monospace;
    }
    
    .status-text {
        color: #fff;
        animation: blink 2s infinite;
    }

    /* ANIMATIONS */
    @keyframes glitch-anim-1 {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(80px, 9999px, 90px, 0); }
        40% { clip: rect(10px, 9999px, 60px, 0); }
        60% { clip: rect(50px, 9999px, 20px, 0); }
        80% { clip: rect(70px, 9999px, 50px, 0); }
        100% { clip: rect(90px, 9999px, 30px, 0); }
    }

    @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 50px, 0); }
        20% { clip: rect(60px, 9999px, 20px, 0); }
        40% { clip: rect(20px, 9999px, 80px, 0); }
        60% { clip: rect(90px, 9999px, 10px, 0); }
        80% { clip: rect(40px, 9999px, 70px, 0); }
        100% { clip: rect(50px, 9999px, 90px, 0); }
    }

    @keyframes pulse-bar {
        0% { opacity: 0.4; box-shadow: 0 0 5px var(--primary); }
        50% { opacity: 1; box-shadow: 0 0 20px var(--primary); }
        100% { opacity: 0.4; box-shadow: 0 0 5px var(--primary); }
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        h1 { font-size: 2rem; }
        .timer { grid-template-columns: 1fr 1fr; gap: 15px; }
        .number { font-size: 2.5rem; }
        .container { padding: 20px; }
        .glitch::before, .glitch::after { display: none; } /* Performance on mobile */
    }
</style>
</head>
<body>

<div class="scanlines"></div>
<div class="vignette"></div>
<canvas id="canvas-container"></canvas>

<div class="container">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <div class="sub-header">
        [ SECURITY PROTOCOL: <span class="status-text">ACTIVE</span> ]
    </div>
    
    <div class="glitch-wrapper">
        <h1 class="glitch" data-text="SYSTEM LOCKED">SYSTEM LOCKED</h1>
    </div>

    <div class="timer">
        <div class="time-box">
            <span class="number" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="meta-data">
        <span id="uid-code">ID: 8X-99-REV.0</span>
        <span>TARGET: 2025-12-11 // 23:27</span>
    </div>
</div>

<script>
    // --- CANVAS BACKGROUND SYSTEM ---
    const canvas = document.getElementById('canvas-container');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    
    let mouse = {
        x: null,
        y: null,
        radius: 150
    }

    window.addEventListener('mousemove', function(event) {
        mouse.x = event.x;
        mouse.y = event.y;
    });

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = '#ff003c';
            ctx.fill();
        }
        update() {
            // Screen boundaries
            if (this.x > canvas.width || this.x < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
                this.directionY = -this.directionY;
            }

            // Mouse Interaction (Force Field)
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            
            if (distance < mouse.radius + this.size) {
                if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                    this.x += 10;
                }
                if (mouse.x > this.x && this.x > this.size * 10) {
                    this.x -= 10;
                }
                if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                    this.y += 10;
                }
                if (mouse.y > this.y && this.y > this.size * 10) {
                    this.y -= 10;
                }
            }

            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function init() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let directionX = (Math.random() * 1) - 0.5;
            let directionY = (Math.random() * 1) - 0.5;
            let color = '#ff003c';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }

    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    opacityValue = 1 - (distance/20000);
                    ctx.strokeStyle = 'rgba(255, 0, 60,' + opacityValue + ')';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        init();
    });

    init();
    animate();

    // --- HACKER TEXT DECODE EFFECT ---
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&";
    function hackerEffect(element, finalValue) {
        let iterations = 0;
        const interval = setInterval(() => {
            element.innerText = finalValue
                .split("")
                .map((letter, index) => {
                    if(index < iterations) {
                        return finalValue[index];
                    }
                    return chars[Math.floor(Math.random() * chars.length)];
                })
                .join("");
            
            if(iterations >= finalValue.length) { 
                clearInterval(interval);
            }
            iterations += 1/2; // Speed of decoding
        }, 40);
    }

    // --- LOGIC ---
    // ISO Format is much safer for cross-browser compatibility
    const unbanDate = new Date('2025-12-11T23:27:00').getTime();
    let firstLoad = true;

    function updateTimer() {
        const now = new Date().getTime();
        const distance = unbanDate - now;

        if (distance < 0) {
            handleUnlock();
            return;
        }

        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        const dStr = d < 10 ? "0" + d : "" + d;
        const hStr = h < 10 ? "0" + h : "" + h;
        const mStr = m < 10 ? "0" + m : "" + m;
        const sStr = s < 10 ? "0" + s : "" + s;

        if(firstLoad) {
            hackerEffect(document.getElementById("days"), dStr);
            hackerEffect(document.getElementById("hours"), hStr);
            hackerEffect(document.getElementById("minutes"), mStr);
            hackerEffect(document.getElementById("seconds"), sStr);
            firstLoad = false;
        } else {
            document.getElementById("days").innerText = dStr;
            document.getElementById("hours").innerText = hStr;
            document.getElementById("minutes").innerText = mStr;
            document.getElementById("seconds").innerText = sStr;
        }
        
        // Random decorative flicker
        if(Math.random() > 0.95) {
            document.getElementById('uid-code').style.opacity = (Math.random() * 0.5) + 0.5;
        }
    }

    function handleUnlock() {
        clearInterval(countdown);
        
        // Change Title
        const title = document.querySelector(".glitch");
        title.setAttribute('data-text', 'ACCESS GRANTED');
        title.innerText = 'ACCESS GRANTED';
        title.style.color = "#00ff41";
        
        // Change styles to Green Theme
        document.documentElement.style.setProperty('--primary', '#00ff41');
        document.documentElement.style.setProperty('--primary-dim', '#003b0f');
        document.documentElement.style.setProperty('--text-shadow', '0 0 20px #00ff41');
        
        document.querySelector(".sub-header").innerHTML = "[ STATUS: <span style='color:#fff'>ONLINE</span> ]";
        document.querySelector(".status-text").innerText = "ONLINE";
        
        // Reset particles to green
        particlesArray.forEach(p => p.color = '#00ff41');
        
        // Fill boxes
        document.querySelectorAll('.time-box').forEach(box => {
            box.style.borderColor = "#00ff41";
            box.style.background = "rgba(0, 255, 65, 0.1)";
        });
        
        document.getElementById("days").innerText = "00";
        document.getElementById("hours").innerText = "00";
        document.getElementById("minutes").innerText = "00";
        document.getElementById("seconds").innerText = "00";
    }

    // Run immediately then interval
    updateTimer();
    const countdown = setInterval(updateTimer, 1000);

</script>
</body>
</html>
